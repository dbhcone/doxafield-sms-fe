<h2 mat-dialog-title>{{ HEADING }} <span mat-dialog-close>&times;</span></h2>
<form [formGroup]="calendarForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typograpy">
    <!-- Year -->
    <mat-form-field appearance="outline">
      <mat-label>Select a year</mat-label>
      <mat-select formControlName="year">
        <mat-option *ngFor="let year of years" [value]="year.value">{{
          year.name
        }}</mat-option>
      </mat-select>
      <mat-hint>Eg. 2015/2016</mat-hint>
      <mat-error *ngIf="year?.touched && year?.hasError('required')">
        Year is a required field
      </mat-error>
    </mat-form-field>

    <!-- Term -->
    <mat-form-field appearance="outline">
      <mat-label>Select a term</mat-label>
      <mat-select formControlName="term">
        <mat-option *ngFor="let term of terms" [value]="term.value">{{
          term.name
        }}</mat-option>
      </mat-select>

      <mat-error *ngIf="term?.touched && term?.hasError('required')">
        Term is required
      </mat-error>
    </mat-form-field>

    <!-- Commence date -->
    <mat-form-field class="" appearance="outline">
      <mat-label>Choose commencement date</mat-label>
      <input
        matInput
        formControlName="commenceDate"
        [matDatepicker]="commenceDatePicker"
        placeholder="mm-dd-yyyy"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="commenceDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker touchUi #commenceDatePicker></mat-datepicker>
    </mat-form-field>

    <!-- End Date -->
    <mat-form-field class="" appearance="outline">
      <mat-label>Choose end date</mat-label>
      <input
        matInput
        formControlName="endDate"
        [matDatepicker]="endDatePicker"
        placeholder="mm-dd-yyyy"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker touchUi #endDatePicker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="calendarForm.value"
      cdkFocusInitial
      type="submit"
    >
      {{ SAVE }}
    </button>
  </mat-dialog-actions>
</form>
