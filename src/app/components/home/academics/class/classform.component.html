<h2 mat-dialog-title>
  Add Class Details <span mat-dialog-close>&times;</span>
</h2>
<form [formGroup]="classForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typograpy">
    <!-- Full Name -->
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput type="text" formControlName="fullName" required >
    </mat-form-field>

    <!-- Short Name -->
    <mat-form-field appearance="outline">
      <mat-label>Short Name</mat-label>
      <input matInput type="text" formControlName="shortName" required >
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="describe the event here..."
        required
      >
      </textarea>
      <mat-error
        *ngIf="description?.touched && description?.hasError('required')"
      >
        Provide description
      </mat-error>
    </mat-form-field>

    <!-- End Date -->
    <mat-form-field class="" appearance="outline">
      <mat-label>Rank</mat-label>
      <input
        matInput
        type="number"
        min="0"
        formControlName="rank"
      />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="classForm.value"
      cdkFocusInitial
      type="submit"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
