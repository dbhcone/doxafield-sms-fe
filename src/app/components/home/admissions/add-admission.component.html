<mat-dialog-content>

  <div *ngSwitchCase="'vertical'">

<mat-stepper
  class="example-stepper"
  [orientation]="(stepperOrientation | async)!"
>
  <!-- #region Personal Information -->
  <mat-step [stepControl]="personalDetailsForm" label="Personal Details">
    <form [formGroup]="personalDetailsForm">
      <!-- Content here -->
      <div class="row">
        <div class="col-md-8">
          <mat-form-field>
            <mat-label>Surname</mat-label>
            <input
              matInput
              placeholder="Surname"
              formControlName="surname"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input
              matInput
              placeholder="First name"
              formControlName="firstName"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Other Names</mat-label>
            <input
              matInput
              placeholder="Other names"
              formControlName="otherNames"
            />
          </mat-form-field>

          <mat-radio-group
            formControlName="gender"
            aria-label="Select an option for gender"
          >
            <mat-label>Gender</mat-label>
            <mat-radio-button id="male" value="M">Male</mat-radio-button>
            <mat-radio-button id="female" value="F">Female</mat-radio-button>
          </mat-radio-group>

          <mat-form-field class="" appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input
              matInput
              formControlName="dob"
              [matDatepicker]="dobPicker"
              placeholder="mm-dd-yyyy"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="dobPicker"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi #dobPicker></mat-datepicker>
          </mat-form-field>

          <hr />
          <mat-form-field>
            <mat-label>Blood Group</mat-label>
            <input
              type="text"
              matInput
              placeholder="blood group"
              formControlName="bloodGroup"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Sickle Cell Status</mat-label>
            <input
              type="text"
              matInput
              placeholder="sickle cell status"
              formControlName="sickleCellStatus"
            />
          </mat-form-field>

        </div>
        <div class="col-md-4">
          <label>Upload pupil's passport-size photo</label>
          <input type="file" (change)="onFileSelected($event)" style="display: none;" #passportphoto />
          <button mat-raised-button color="warn" type="button" (click)="passportphoto.click()"><mat-icon matPrefix>camera</mat-icon> Upload photo</button>
          <img
            *ngIf="imageSrc"
            [src]="imageSrc"
            style="height: 200px; width: 200px"
            class="thumbnail"
          />
        </div>
      </div>

      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <!-- #endregion -->
  <!-- #region Address & Background Details -->
  <mat-step
    [stepControl]="secondFormGroup"
    label="Address &amp; Background Details"
  >
    <form [formGroup]="secondFormGroup">
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input
          matInput
          formControlName="secondCtrl"
          placeholder="Ex. 1 Main St, New York, NY"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <!-- #endregion -->

  <!-- #region School History -->
  <mat-step [stepControl]="thirdFormGroup" label="School History">
    <form [formGroup]="thirdFormGroup">
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input
          matInput
          formControlName="thirdCtrl"
          placeholder="Ex. 12345678"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <!-- #endregion -->

  <!--#region Guardian Details -->
  <mat-step [stepControl]="fourthFormGroup" label="Guardian Details">
    <form [formGroup]="fourthFormGroup">
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input
          matInput
          formControlName="fourthCtrl"
          placeholder="Ex. 12345678"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <!-- #endregion -->

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button type="button" (click)="onSubmit()" >Submit</button>
    </div>
  </mat-step>
</mat-stepper>
</mat-dialog-content>
