<div class="login-wrapper">
    <section class="login-container">
      <mat-card>
        <mat-card-title>Doxafield SMS | Login</mat-card-title>
        <mat-card-subtitle>Log in with your credentials</mat-card-subtitle>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input
                type="text"
                matInput
                formControlName="username"
                placeholder="enter username here"
                required
              />
              <mat-error
                *ngIf="username?.touched && username?.hasError('required')"
                >Provide username</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input
                type="password"
                matInput
                formControlName="password"
                placeholder="enter password here"
                required
              />
              <mat-error
                *ngIf="password?.touched && password?.hasError('required')"
                >Provide password</mat-error
              >
            </mat-form-field>

            <div class="login-type-container">
            <mat-radio-group
              formControlName="type"
              aria-label="Select an option"
            >
              <mat-radio-button id="01" value="admin">Admin</mat-radio-button>
              <mat-radio-button id="02" value="staff">Staff</mat-radio-button>
              <mat-radio-button id="03" value="student"
                >Student</mat-radio-button
              >
            </mat-radio-group>
            </div>

            <div>
              <button
                mat-raised-button
                class="full-width"
                color="accent"
                type="submit"
                [disabled]="!loginForm.valid"
              >
                Login
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </section>
  </div>
