<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard"><mat-icon>dashboard</mat-icon> Dashboard</a>
      <mat-divider class="divider"></mat-divider>

      <a mat-list-item href="#">Academics</a>
      <mat-divider class="divider"></mat-divider>
      
      <a mat-list-item href="#">Link 3</a>

    </mat-nav-list>
    <mat-nav-list class="bottom">
      <a mat-list-item routerLink="/logout"><mat-icon>settings</mat-icon> Settings</a>
      <a mat-list-item routerLink="/logout"><mat-icon>logout</mat-icon> Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Daystar Academy School</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
